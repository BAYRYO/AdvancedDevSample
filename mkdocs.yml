site_name: AdvancedDevSample
site_description: Documentation technique du projet AdvancedDevSample
site_url: https://bayryo.github.io/AdvancedDevSample/
repo_url: https://github.com/BAYRYO/AdvancedDevSample
repo_name: BAYRYO/AdvancedDevSample

theme:
  name: material
  language: fr
  font:
    text: IBM Plex Sans
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy
    - search.suggest
    - search.highlight
  palette:
    - scheme: studio
      primary: teal
      accent: lime
      toggle:
        icon: material/palette
        name: Direction 1 - Studio
    - scheme: paper
      primary: brown
      accent: deep orange
      toggle:
        icon: material/book-open-page-variant
        name: Direction 2 - Paper
    - scheme: terminal
      primary: black
      accent: green
      toggle:
        icon: material/console
        name: Direction 3 - Terminal
    - scheme: ocean
      primary: blue
      accent: cyan
      toggle:
        icon: material/waves
        name: Direction 4 - Ocean

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search

extra_css:
  - stylesheets/visual-directions.css

nav:
  - Accueil: index.md
  - Directions visuelles: visual-directions.md
  - Demarrage: getting-started.md
  - Configuration: configuration.md
  - Architecture: architecture.md
  - API: api.md
  - Frontend: frontend.md
  - Base de donnees: database.md
  - Securite: security.md
  - Tests et qualite: quality.md
  - CI/CD: cicd.md
  - Exploitation: operations.md
  - Troubleshooting: troubleshooting.md
  - Contribution: contributing.md
  - Deploiement docs: docs-deployment.md

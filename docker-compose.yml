services:
  postgres:
    image: postgres:17-alpine
    container_name: advanceddevsample-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-advanceddevsample}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-advanceddevsample}"]
      interval: 5s
      timeout: 3s
      retries: 20
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: AdvancedDevSample.Api/Dockerfile
    container_name: advanceddevsample-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      JWT_SECRET: ${JWT_SECRET:-dev-only-secret-key-for-local-testing-minimum-32-chars}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-change-me-now}
      SENTRY_DSN: ${SENTRY_DSN:-}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-}
      SeedDatabase: "true"
      UseMigrations: "true"
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=${POSTGRES_DB:-advanceddevsample};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      Cors__AllowedOrigins__0: http://localhost:8080
      Cors__AllowedOrigins__1: http://localhost:5173
      Cors__AllowedOrigins__2: https://localhost:7173
    ports:
      - "5069:8080"

  frontend:
    build:
      context: .
      dockerfile: AdvancedDevSample.Frontend/Dockerfile
      args:
        API_BASE_URL: ${FRONTEND_API_BASE_URL:-http://localhost:5069}
    container_name: advanceddevsample-frontend
    depends_on:
      api:
        condition: service_started
    ports:
      - "8080:8080"

  prometheus:
    image: prom/prometheus:v3.1.0
    container_name: advanceddevsample-prometheus
    profiles:
      - monitoring
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --web.enable-lifecycle
    depends_on:
      api:
        condition: service_started
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alert.rules.yml:/etc/prometheus/alert.rules.yml:ro

  grafana:
    image: grafana/grafana:11.5.1
    container_name: advanceddevsample-grafana
    profiles:
      - monitoring
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro

volumes:
  postgres_data:

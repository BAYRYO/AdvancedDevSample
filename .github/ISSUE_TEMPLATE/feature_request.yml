name: Feature request
description: Suggest a product or developer-experience improvement.
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What user or developer problem are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe your proposal and expected behavior.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: List alternatives and tradeoffs.
  - type: textarea
    id: success_criteria
    attributes:
      label: Success criteria
      description: How should we measure whether this feature is successful?

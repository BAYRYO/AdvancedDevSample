name: Quality

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: quality-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/packages.lock.json
            global.json

      - name: Setup Java (required by SonarQube scanner)
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'

      - name: Validate SonarQube configuration
        shell: bash
        run: |
          [[ -n "${{ vars.SONAR_HOST_URL }}" ]] || { echo "Missing repository variable SONAR_HOST_URL" >&2; exit 1; }
          [[ -n "${{ vars.SONAR_PROJECT_KEY }}" ]] || { echo "Missing repository variable SONAR_PROJECT_KEY" >&2; exit 1; }
          [[ -n "${{ vars.SONAR_ORGANIZATION }}" ]] || { echo "Missing repository variable SONAR_ORGANIZATION" >&2; exit 1; }
          [[ -n "${{ secrets.SONAR_TOKEN }}" ]] || { echo "Missing repository secret SONAR_TOKEN" >&2; exit 1; }

      - name: Install SonarScanner
        shell: bash
        run: |
          dotnet tool install --global dotnet-sonarscanner --version 10.*
          echo "$HOME/.dotnet/tools" >> "$GITHUB_PATH"

      - name: Begin SonarQube analysis
        shell: bash
        run: |
          dotnet sonarscanner begin \
            /o:"${{ vars.SONAR_ORGANIZATION }}" \
            /k:"${{ vars.SONAR_PROJECT_KEY }}" \
            /d:sonar.host.url="${{ vars.SONAR_HOST_URL }}" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.qualitygate.wait=true \
            /d:sonar.qualitygate.timeout=300 \
            /d:sonar.cs.vstest.reportsPaths="**/*.trx" \
            /d:sonar.cs.opencover.reportsPaths="TestResults/**/coverage.opencover.xml" \
            /d:sonar.exclusions="**/wwwroot/lib/**,**/Migrations/**,**/*.Designer.cs"

      - name: Restore
        run: dotnet restore AdvancedDevSample.slnx

      - name: Build
        run: dotnet build AdvancedDevSample.slnx -c Release -nologo --no-restore

      - name: Test with coverage
        run: dotnet test AdvancedDevSample.slnx -c Release -nologo --no-build --collect:"XPlat Code Coverage" --logger "trx;LogFileName=test-results.trx" --results-directory TestResults -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format="cobertura,opencover"

      - name: Locate Cobertura coverage report
        id: coverage_cobertura
        shell: bash
        run: |
          file="$(find TestResults -name coverage.cobertura.xml | sort | tail -n 1)"
          if [[ -z "$file" ]]; then
            echo "Cobertura coverage report not found." >&2
            exit 1
          fi
          echo "file=$file" >> "$GITHUB_OUTPUT"

      - name: Locate OpenCover coverage report
        id: coverage_opencover
        shell: bash
        run: |
          file="$(find TestResults -name coverage.opencover.xml | sort | tail -n 1)"
          if [[ -z "$file" ]]; then
            echo "OpenCover coverage report not found." >&2
            exit 1
          fi
          echo "file=$file" >> "$GITHUB_OUTPUT"

      - name: Enforce coverage thresholds
        shell: pwsh
        run: |
          ./eng/quality/check-coverage.ps1 `
            -CoverageFile "${{ steps.coverage_cobertura.outputs.file }}" `
            -GlobalLineThreshold 55 `
            -InfrastructureLineThreshold 30

      - name: End SonarQube analysis (waits for Quality Gate)
        if: ${{ always() }}
        shell: bash
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      - name: Verify formatting
        run: dotnet format AdvancedDevSample.slnx --verify-no-changes --severity error --verbosity minimal

      - name: Install dotnet-ef
        shell: bash
        run: |
          dotnet tool install --global dotnet-ef --version 10.*
          echo "$HOME/.dotnet/tools" >> "$GITHUB_PATH"

      - name: Validate EF migrations are up to date
        run: |
          dotnet ef migrations has-pending-model-changes \
            --project AdvancedDevSample.Infrastructure/AdvancedDevSample.Infrastructure.csproj \
            --startup-project AdvancedDevSample.Api/AdvancedDevSample.Api.csproj \
            --context AppDbContext \
            --configuration Release \
            --no-build

      - name: Publish API artifact
        run: dotnet publish AdvancedDevSample.Api/AdvancedDevSample.Api.csproj -c Release -nologo --no-build -o artifacts/api

      - name: Publish Frontend artifact
        run: dotnet publish AdvancedDevSample.Frontend/AdvancedDevSample.Frontend.csproj -c Release -nologo --no-build -o artifacts/frontend

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage-cobertura
          path: ${{ steps.coverage_cobertura.outputs.file }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: app-build-artifacts
          path: artifacts
